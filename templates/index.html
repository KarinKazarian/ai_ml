<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>ML Model Input</title>
    <style>
        .gradient-background {
            background: linear-gradient(0deg, rgba(2,0,36,1) 0%, rgba(105,105,153,1) 35%, rgba(156,215,227,1) 100%);
            /* height: 100%; */
            background-attachment: fixed;
        }
    </style>
</head>
<body class="bg-light gradient-background"> 
    <div class="container text-center">
        <h1>Anomaly Forecaster</h1>
        <form action="/predict" method="post">
            <label for="input_data">Input Data for ML Model</label>
            <textarea class="form-control" id="input_data" rows="10" name="input_data" required="required">
                [
                    {
                    "t": 0,
                    "cell_id": 0,
                    "cat_id": 0,
                    "pe_id": 0,
                    "load": 0,
                    "has_anomaly": 0
                    }
                ]
            </textarea>
            <br>
            <div class="container">
                <label for="formControlRange">Steps in the Future</label>
                <input type="range" class="form-control-range" id="formControlRange" onInput="$('#rangeval').html($(this).val())" min="1" max="5" step="1" name="steps">
                <span id="rangeval">3<!-- Default value --></span>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
        <br>
        <div> 
            {{ graph_html | safe }}
        </div>
    </div>
    
</body>
</html>
